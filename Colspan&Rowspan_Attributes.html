<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan & Rowspan Attributs</title>
</head>
<body>
    <table border="Black">
        <caption>Food Manu</caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>Taka</th>
                <th>Dotar</th>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.17</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
                <td>0.19</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>20</td>
                <td>0.23</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
